<html lang="en"><head>
    <meta charset="UTF-8">
    <title>СА (Вход в систему)</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Система аутентификации</a>
    </div>
</nav>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Аутентификация пользователя</h2>
                </div>
                <div class="card-body">
                    <form class="form-horizontal" method="post" role="form" action="/signin">
                        <div class="form-group mb-3">
                            <label class="control-label">Email или Логин</label>
                            <input class="form-control" id="login" name="login" onkeyup="success()" placeholder="Введите E-mail или Логин" type="text" value="">
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Пароль</label>
                            <input class="form-control" id="password" name="password" onkeyup="success()" placeholder="Введите пароль" type="password" value="">
                        </div>
                        <div class="form-group mb-3">
                            <button class="btn btn-primary" id="signIn" type="submit">Войти</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function success() {
        var login = document.getElementById("login").value;
        var password = document.getElementById("password").value;
        document.getElementById('signIn').disabled = login === "" || password === ""
            || login.trim().length === 0 || password.trim().length === 0;
    }
</script>
</body></html>
